name: Build, Test & Deploy to Google Cloud

on:
  push:
    branches:
      - development
      - main
  pull_request:
    branches:
      - development

env:
  PROJECT_ID: crm-api-465004
  SERVICE_NAME: crm-api # Ou outro nome que você definir para seu serviço no Cloud Run
  REGION: southamerica-east1 # Região onde o Cloud Run será implantado (Ex: southamerica-east1 para SP)

jobs:
  build-test-and-deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: 'read' # Permissão para checkout do código
      id-token: 'write' # Permissão para autenticação no Google Cloud (OIDC)

    steps:
      - name: Checkout código
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restaurar dependências
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore --configuration Release

      - name: Testar
        run: dotnet test --no-build --verbosity normal --configuration Release

      # --- Início das etapas de Implantação no Google Cloud ---

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
          scopes: '["https://www.googleapis.com/auth/cloud-platform"]'
          project_id: ${{ env.PROJECT_ID }}

      - name: Configure Docker to use Google Cloud Registry
        run: gcloud auth configure-docker --quiet

      - name: Build and Push Docker image to GCR
        run: |
          # ATENÇÃO AQUI: Especificamos o caminho do Dockerfile e mantemos o contexto na raiz (.)
          docker build -f CRM.API/Dockerfile -t gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}:${{ github.sha }} .
          docker push gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}:${{ github.sha }}

      - name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v1
        with:
          service: ${{ env.SERVICE_NAME }}
          image: gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}:${{ github.sha }}
          region: ${{ env.REGION }}
          # Exemplo de variáveis de ambiente - Adicione as suas aqui!
          # env_vars: |
          #   ASPNETCORE_ENVIRONMENT=Production
          #   ConnectionStrings__DefaultConnection=${{ secrets.DB_CONNECTION_STRING }} # Exemplo de segredo do GitHub para string de conexão
          #   MySecretApiKey=${{ secrets.MY_API_KEY }} 
          # traffic: '100' # Envia todo o tráfego para a nova revisão
          # metadata: |
          #   annotations:
          #     run.googleapis.com/ingress: 'all' # Ou 'internal', se for um serviço interno
          # concurrency: 80 # Concorrência máxima para cada instância

      # --- Fim das etapas de Implantação no Google Cloud ---