name: Build, Test & Deploy to Google Cloud

on:
  push:
    branches:
      - development
      - main
  pull_request:
    branches:
      - development

env:
  PROJECT_ID: crm-api-465004
  SERVICE_NAME: crm-api
  REGION: us-central1 # <-- CONSISTENTE COM SEU ARTIFACT REGISTRY E CLOUD RUN EXISTENTES
  AR_REPO_NAME: api-repo # <-- SEU REPOSITÓRIO ATUAL EM US-CENTRAL1

jobs:
  build-test-and-deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restaurar dependências
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore --configuration Release

      - name: Testar
        run: dotnet test --no-build --verbosity normal --configuration Release

      # --- Início das etapas de Implantação no Google Cloud ---

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: 'projects/${{ env.PROJECT_ID }}/locations/global/workloadIdentityPools/github-pool/providers/github-provider'
          service_account: 'github-actions@${{ env.PROJECT_ID }}.iam.gserviceaccount.com'

      - name: Configure Docker to use Google Cloud Artifact Registry
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

      - name: Build and Push Docker image to Artifact Registry
        run: |
          AR_IMAGE_PATH="${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.AR_REPO_NAME }}/${{ env.SERVICE_NAME }}:${{ github.sha }}"
          docker build -f CRM.API/Dockerfile -t ${AR_IMAGE_PATH} . 
          docker push ${AR_IMAGE_PATH}

      - name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v1
        with:
          service: ${{ env.SERVICE_NAME }}
          image: ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.AR_REPO_NAME }}/${{ env.SERVICE_NAME }}:${{ github.sha }}
          region: ${{ env.REGION }} # O deploy do Cloud Run será em us-central1
          # --- CONFIGURAÇÃO DA STRING DE CONEXÃO COM IP PÚBLICO E SECRET MANAGER ---
          # Ajuste: A senha será injetada como um segredo nomeado.
          # A string de conexão será construída no Cloud Run, referenciando este segredo.
          env_vars: |
            ConnectionStrings__DefaultConnection=Server=35.188.19.254;Port=3306;Database=crmapi;Uid=api_user;Pwd=${{ secrets.DB_PASSWORD }};SslMode=Required;
          # Se ${{ secrets.DB_PASSWORD }} não funcionar na string direta, tentaremos secret_volumes abaixo.
          
          # Nenhuma configuração de cloudsql_instances ou vpc_connector é necessária para IP público
          allow_unauthenticated: true # Se sua API for pública
          # --- Fim da configuração ---